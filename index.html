<link rel="stylesheet" href="ooo.css">
<script src="wow.js"></script>



<body>
    <header>
      <h1>How fast can you click?</h1>
    </header>
    <div id="current-clicks">Current clicks: <span id="click-count"></span></div>
    <button id="retry-button" style="display: none;">Retry</button>
    <div id="main">
      <button id="start-button">Start</button>
      <div id="click-area" style="display: none;">
        <p id="instructions">Click me!</p>
        <p id="timer"></p>
      </div>
    </div>
    <div id="result">
      <p id="clicks-per-second"></p>
    </div>
  </body>
